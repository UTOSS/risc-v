name: risc-v CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build_ci_image:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-primary-tag: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Free up disk space for Quartus installation
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo apt-get clean
          docker system prune -af --volumes
          echo "Available space after cleanup:"
          df -h

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/utoss/risc-v
          tags: |
            type=ref,event=branch,prefix=ci-branch-
            type=ref,event=pr,prefix=ci-pr-
            type=raw,value=latest,prefix=ci-,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.ci
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: |
            type=gha
            type=registry,ref=ghcr.io/utoss/risc-v:buildcache
          cache-to: |
            type=gha,mode=max
            type=registry,ref=ghcr.io/utoss/risc-v:buildcache,mode=max

  svlint:
    needs: build_ci_image
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.build_ci_image.outputs.image-primary-tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: lint sources
        run: make svlint

      - name: lint testbench
        run: make svlint_tb

      - name: lint DE1-SoC environment files
        run: make svlint ENV=de1-soc

  build_and_test:
    if: false # temporarily disabling during initial pipelineing integration
    timeout-minutes: 30
    needs: build_ci_image
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.build_ci_image.outputs.image-primary-tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build top
        id: build-top
        run: make build_top

      - name: Build testbench
        id: build-testbench
        run: make build_tb

      - name: Run testbench
        run: make run_tb

      - name: Upload VCD files
        uses: actions/upload-artifact@v4
        if: steps.build-testbench.outcome == 'success'
        with:
          name: vcd-files
          path: test/vcd/*.vcd
          retention-days: 7

      - name: Upload VVP files
        uses: actions/upload-artifact@v4
        if: steps.build-top.outcome == 'success'
        with:
          name: vvp-files
          path: out/*.vvp
          retention-days: 7

  riscof:
    if: false # temporarily disabling during initial pipelineing integration
    timeout-minutes: 30
    needs: build_ci_image
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.build_ci_image.outputs.image-primary-tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build DUT
        run: make riscof_build_dut

      - name: Validate YAML
        run: make riscof_validateyaml

      - name: Clone arch-test
        run: make riscof_clone_archtest

      - name: Run RISCOF
        run: make riscof_run

      - name: Upload RISCOF report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: riscof-report
          path: |
            riscof/riscof_work/report.html
            riscof/riscof_work/style.css
          retention-days: 7

  de1-soc:
    if: false # temporarily disabling during initial pipelineing integration
    timeout-minutes: 30
    needs:
      - build_ci_image
      - build_and_test
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.build_ci_image.outputs.image-primary-tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build PoC
        id: build-poc
        run: cd envs/de1-soc/poc && make

      - name: Build and run DE1-SoC testbench
        run: cd envs/de1-soc && make

      - name: Synthesize
        id: synthesize
        run: cd envs/de1-soc && make synthesize

      - name: Upload VCD file
        uses: actions/upload-artifact@v4
        if: steps.build-poc.outcome == 'success'
        with:
          name: de1-soc-tb-vcd
          path: envs/de1-soc/top_tb.vcd
          retention-days: 7

      - name: Upload SOF
        uses: actions/upload-artifact@v4
        if: steps.synthesize.outcome == 'success'
        with:
          name: de1-soc-sof
          path: envs/de1-soc/quartus/output_files/utoss-risc-v.sof
