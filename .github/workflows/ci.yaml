name: risc-v CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build_ci_image:
    uses: ./.github/workflows/docker-image.yml
    with:
      image-name: ghcr.io/utoss/risc-v
      dockerfile: ./Dockerfile.ci
      tag-prefix: ci-
    secrets: inherit

  build_devcontainer_image:
    uses: ./.github/workflows/docker-image.yml
    with:
      image-name: ghcr.io/utoss/risc-v-devcontainer
      dockerfile: .devcontainer/Dockerfile
      tag-prefix: ""
    secrets: inherit

  svlint:
    needs: build_ci_image
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.build_ci_image.outputs.image-primary-tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: lint sources
        run: make svlint

      - name: lint testbench
        run: make svlint_tb

      - name: lint DE1-SoC environment files
        run: make svlint ENV=de1-soc

  build_and_test:
    timeout-minutes: 30
    needs: build_ci_image
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.build_ci_image.outputs.image-primary-tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build top
        id: build-top
        run: make build_top

      - name: Build testbench
        id: build-testbench
        run: make build_tb

      - name: Run testbench
        run: make run_tb

      - name: Upload VCD files
        uses: actions/upload-artifact@v4
        if: steps.build-testbench.outcome == 'success'
        with:
          name: vcd-files
          path: test/vcd/*.vcd
          retention-days: 7

      - name: Upload VVP files
        uses: actions/upload-artifact@v4
        if: steps.build-top.outcome == 'success'
        with:
          name: vvp-files
          path: out/*.vvp
          retention-days: 7

  riscof:
    timeout-minutes: 30
    needs: build_ci_image
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.build_ci_image.outputs.image-primary-tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build DUT
        run: make riscof_build_dut

      - name: Validate YAML
        run: make riscof_validateyaml

      - name: Clone arch-test
        run: make riscof_clone_archtest

      - name: Run RISCOF
        run: make riscof_run

      - name: Upload RISCOF report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: riscof-report
          path: |
            riscof/riscof_work/report.html
            riscof/riscof_work/style.css
          retention-days: 7

  de1-soc:
    timeout-minutes: 30
    needs:
      - build_ci_image
      - build_and_test
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.build_ci_image.outputs.image-primary-tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build PoC
        id: build-poc
        run: cd envs/de1-soc/poc && make

      - name: Build and run DE1-SoC testbench
        run: cd envs/de1-soc && make

      - name: Synthesize
        id: synthesize
        run: cd envs/de1-soc && make synthesize

      - name: Upload VCD file
        uses: actions/upload-artifact@v4
        if: steps.build-poc.outcome == 'success'
        with:
          name: de1-soc-tb-vcd
          path: envs/de1-soc/top_tb.vcd
          retention-days: 7

      - name: Upload SOF
        uses: actions/upload-artifact@v4
        if: steps.synthesize.outcome == 'success'
        with:
          name: de1-soc-sof
          path: envs/de1-soc/quartus/output_files/utoss-risc-v.sof
